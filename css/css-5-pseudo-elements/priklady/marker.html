<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>::marker</title>
    <style>
      ::marker {
        font-family: cursive;
      }

      ul li::marker {
        color: red
      }

      ol li::marker {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Foo</li>
      <li>Bar</li>
      <li>Baz</li>
    </ul>
    <ol>
      <li>Foo</li>
      <li>Bar</li>
      <li>Baz</li>
    </ol>
  </body>
</html>
